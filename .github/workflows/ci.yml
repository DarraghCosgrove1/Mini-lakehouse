name: mini-lakehouse-ci

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: "17 2 * * *"  # nightly

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate synthetic data (bronze)
        run: python etl/generate_synthetic_data.py

      - name: Bronze → Silver
        run: python etl/bronze_to_silver.py

      - name: Silver → Gold
        run: python etl/silver_to_gold.py

      - name: Build DuckDB
        run: python etl/build_duckdb.py

      - name: Data Quality Checks
        run: python etl/dq_checks.py
